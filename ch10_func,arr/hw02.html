<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-style:outset;
      }
      thead {
        font-weight: bold;
      }
      td {
        inline-size: 50px;
        border-style: inset;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <script>
            for (var i = 1; i <= 9; i++) {
              document.write("<td>" + i + "ë‹¨</td>");
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 9; j++) {
              document.write("<td>" + j + "*" + i + "=" + i * j + "</td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
