<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var kdata=['서울', '부산']; 
        var p1=kdata.unshift('청주', '세종');   
        //배열의 첫번째에 데이터를 삽입
        document.write("데이터 : " + p1 + "<br>");    
        document.write("배열 데이터 : " + kdata + "<p/>");
        var p2=kdata.shift();    
        //배열의 첫번째 원소를 삭제
        //해당 원소 반환
        document.write("데이터 : " + p2 + "<br>");   
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script> 
</body>
</html>
