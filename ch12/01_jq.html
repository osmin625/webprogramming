<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $("button.hide").click(function () {
          $("p").hide();
        });
        $("button.show").click(function () {
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
    <p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
    <button class="hide">메시지 삭제</button>
    <button class="show">메시지 보기</button>
  </body>
</html>
