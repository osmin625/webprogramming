<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        /* float 주석처리해보기 */
        float: left;
        padding: 15px;
      }

      .div1 {
        background: red;
      }

      .div2 {
        background: yellow;
      }

      .div3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <h2>Float Next To Each Other</h2>

    <p>In this example, the three divs will float next to each other.</p>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <p>div 태그를 아래로 배치하려면 clear을 설정해주어야 한다.</p>
  </body>
</html>
