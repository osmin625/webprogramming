<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <form>
      <fieldset>
        <legend>설문 내용</legend>
        <p>
          학년 <input type="radio" name="grade" value="1" checked />1학년
          <input type="radio" name="grade" value="2" />2학년
          <input type="radio" name="grade" value="3" />3학년
          <input type="radio" name="grade" value="4" />4학년
        </p>
        <p>
          성별 <input type="radio" name="sex" value="male" checked />남자
          <input type="radio" name="sex" value="female" />여자
        </p>
        <p>관심 분야 : <input type="text" name="interest" /></p>
        <!-- p태그는 한줄씩 분리하기 위해서 사용됨.-->
        <p>진로
            <input type="checkbox" name="subject" value="HTML5" checked />기획
        <input type="checkbox" name="subject" value="CSS3" />개발
        <input type="checkbox" name="subject" value="Javascript" />창업
        <input type="checkbox" name="subject" value="Jquery" />영업
        </p>
        <input type="submit" value="제출" />
        <input type="reset" value="초기화" />
      </fieldset>
    </form>
  </body>
</html>
